<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Image Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
  <script>
    // Array of image URLs
    const imageUrls = [
      '1.png',
      '2.png',
      '3.png',
      '4.png',
      '5.png',
      '6.png',
      '7.png',
      '8.png',
      '9.png',
      '10.png',
    ];

    let currentIndex = 0;

    // Function to change the image every 10 minutes
    async function changeImage() {
      await new Promise((resolve, reject) => {
          const img = new Image();
          img.onload = resolve;
          img.onerror = reject;
          img.src = imageUrls[currentIndex];
        });
      // Set the current image
      document.body.style.backgroundImage = `url('${imageUrls[currentIndex]}')`;

      // Increment the index for the next image
      currentIndex = (currentIndex + 1) % imageUrls.length;

      // Schedule the next image change after 1 day
      setTimeout(changeImage, 10 * 60 * 60 * 24);
    }

    // Start the image rotation
    changeImage();
  </script>
</body>
</html>
